
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:wght@100&family=Tiro+Telugu&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div"> 
    <h1> Sound Controlled Aliens
     </h1> 
     <p> Note: Play different sounds to make the charecters dance.
      </p> 
    </div>
    <div class="main_div">
      <center>
        <button class="btn btn-warning" onclick="startClassification()">
          Start 
        </button>
        <h2 id="result_label"> 
          I can hear - 
        </h2>
        <h3 id="result_confidence">
        Accuracy: 
        </h3>
        <br>
        <img id="charecter_1" src="i1.png" height="300" width="300">
        <img id="charecter_2" src="i2.png" height="300" width="300">
        <img id="charecter_3" src="i3.png" height="300" width="300">
        <img id="charecter_4" src="i4.png" height="300" width="300">
      </center>
    </div>
    <div class="copy_write_footer">
    Developed by: Rithvik
    </div>
      
<script src="main.js"></script>
  </body>
</html>
